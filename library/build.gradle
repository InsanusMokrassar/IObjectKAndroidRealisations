apply plugin: 'com.android.application'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'kotlin-android'

group = 'com.github.insanusmokrassar.IObjectKAndroidRealisations'
version = 10

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.0"
    defaultConfig {
        applicationId project.group
        minSdkVersion 14
        targetSdkVersion 27
        versionCode project.version
        versionName "${project.version/100}"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile ('com.github.insanusmokrassar:IObjectKRealisations:1.5', {
        exclude group: 'org.json', module: 'json'
    })
    compile 'com.github.insanusmokrassar:IObjectK:1.3'
    testCompile 'junit:junit:4.12'
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    pkg {
        repo = 'generic'
        name = project.group
        userOrg = 'insanusmokrassar'
        vcsUrl = 'https://github.com/InsanusMokrassar/IObjectKAndroidRealisations.git'
        version {
            name = "${project.version/100}"
            released  = new Date()
            vcsTag = "${project.version/100}"
        }
    }
}
