apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

group = 'com.github.insanusmokrassar'
def artifactName = "IObjectKAndroidRealisations"
version = 10

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.1"
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode project.version
        versionName "${project.version/100}"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    lintOptions {
        warning 'InvalidPackage'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation ('com.github.insanusmokrassar:IObjectKRealisations:1.7.1', {
        exclude group: 'org.json', module: 'json'
    })
    implementation 'com.github.insanusmokrassar:IObjectK:1.5'
    testImplementation 'junit:junit:4.12'
}

tasks.withType(Javadoc).all {
    excludes = ['**/*.kt']
}

publish {
    userOrg = 'insanusmokrassar'
    groupId = project.group
    artifactId = artifactName
    publishVersion = "${project.version/100}"
    repoName 'StandardRepository'
}
